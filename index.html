<script>



        $.getJSON('http://weather.molde.vgs.no/api/day', function (data) {
            // Create the chart
            var temp = data['outTemp'][data['outTemp'].length-1];
            var vindhastighet = data['windSpeed'][data['windSpeed'].length-1];
            var vindhretning = data['windDir'][data['windDir'].length-1];

            console.log(temp);
            document.querySelector('.temp').innerHTML = temp + "C"
            document.querySelector('.vindhastighet').innerHTML = vindhastighet + "m/s";
            document.querySelector('.vindretning').style.transform = "rotate("+vindhretning+"deg)";


        });
    </script>


<script>
    // Script for side navigation
    function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "300px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
    }

    // Close side navigation
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
